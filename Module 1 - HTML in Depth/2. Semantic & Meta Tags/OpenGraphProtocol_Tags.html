<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Open Graph Protocol Meta tags</title>

        <!-- Required OGP Tags: -->
        <meta name="og:title" content="My First Page" />
        <meta name="og:type" content="website" />
        <meta name="og:url" content="www.example.com" />
        <meta name="og:image" content="www.example.com" />

        <!-- Optional OGP Tags: -->
        <meta name="og:description" content="This is my first web page" />
        <meta name="og:locale" content="en_US" />
        <meta name="og:site_name" content="XYZ" />

    </head>
    <body>
        
    </body>
</html>
