<!DOCTYPE html>
<html>
    <head>
        <Title>Nested Semantic Structure of a Webpage</Title>
    </head>
    <body>
        <article>
            Article Element
            <header>
                <h2>My Vacations</h2>
                <p>Posted on Monday...</p>
            </header>
            <main>
                <p>During my vacations...</p>
            </main>
            <footer>
                Email: abc@example.com
            </footer>
        </article>
    </body>
</html>
