<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Radio Buttons</title>
    </head>
    <body>
        <header>
            <p></p>
        </header>
        <nav>
        </nav>
        <main>
            <h1>Book a Table</h1>
            <form>
                <fieldset id="size">
                    <label>
                        <input type="radio" value="2" name="size">2-person table
                    </label>
                    <label>
                        <input type="radio" value="4" name="size" checked>4-person table
                    </label>
                    <label>
                        <input type="radio" value="6" name="size">6-person table
                    </label>
                </fieldset>
                <fieldset id="location">
                    <label>
                        <input type="radio" value="indoors" name="location">Indoors
                    </label>
                    <label>
                        <input type="radio" value="outdoors" name="location" checked>Outdoors
                    </label>
                </fieldset>
                <button type="submit">Book Table</button>
            </form>
        </main>
        <footer>
            <p>Copyright Little lemon</p>
        </footer>
    </body>
</html>
