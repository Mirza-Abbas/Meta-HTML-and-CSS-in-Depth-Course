<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Search Bar</title>
        <link rel="stylesheet" href="Search_Bar.css">
    </head>
    <body>
        <div class="container">
            <img class="icon" src="search.png" style="width:30px; height:30px;">

    </body>
</html>
