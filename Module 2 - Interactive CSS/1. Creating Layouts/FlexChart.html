<!DOCTYPE html>
<html>
    <head>
        <title>CSS FlexChart</title>
        <link rel="stylesheet" href="FlexChart.css">
    </head>
    <body>
        <div class="row">
            <div class="label">
                Preferred Dishes
            </div>
            <div class="container">
                <div class="dish pasta" style="flex-basis: 35%">
                    Pasta 35%
                </div>
                <div class="dish pizza" style="flex-basis: 50%">
                   Pizza 50% 
                </div>
                <div class="dish burrito" style="flex-basis: 15%">
                    Burrito 15%
                </div>
            </div>
        </div>
    </body>
</html>
